name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "static/**"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API base URL (optional)
        shell: bash
        run: |
          if [ -n "${{ secrets.PAGES_API_BASE_URL }}" ]; then
            cat > static/config.js <<EOF
            window.IRB_COPILOT_CONFIG = {
              apiBaseUrl: "${{ secrets.PAGES_API_BASE_URL }}",
            };
            EOF
          fi

      - name: Add .nojekyll
        run: touch static/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./static

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
