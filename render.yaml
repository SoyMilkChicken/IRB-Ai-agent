services:
  - type: web
    name: irb-copilot-api
    runtime: python
    plan: free
    autoDeploy: true
    healthCheckPath: /api/health
    startCommand: python3 server.py --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: CORS_ALLOW_ORIGINS
        value: https://soymilkchicken.github.io
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
      - key: OPENAI_API_KEY
        sync: false
